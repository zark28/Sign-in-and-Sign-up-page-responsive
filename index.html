<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-sacle=1.0" > 
        <link rel="stylesheet" href="style.css">
        <title>Sign-in & Sign-up</title>
    </head>
    <body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sgin in</h2>
                    <div class="input-field">
                        <img src="./icons/user.svg" alt="user icon">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <img src="./icons/lock.svg" alt="user icon">
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login"  class="btn solid">

                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icons">
                            <img src="./icons/facebook.svg" alt="">
                        </a>
                        <a href="#" class="social-icons">
                            <img src="./icons/google.svg" alt="">
                        </a>
                        <a href="#" class="social-icons">
                            <img src="./icons/twitter.svg" alt="">
                        </a>
                        <a href="#" class="social-icons">
                            <img src="./icons/linkedin.svg" alt="">
                        </a>
                    </div>
                </form>
                <form action="" class="sign-up-form">
                    <h2 class="title">Sgin up</h2>
                    <div class="input-field">
                        <img src="./icons/user.svg" alt="user icon">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <img src="./icons/mail.svg" alt="email icon">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <img src="./icons/lock.svg" alt="user icon">
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign up"  class="btn solid">

                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icons">
                            <img src="./icons/facebook.svg" alt="">
                        </a>
                        <a href="#" class="social-icons">
                            <img src="./icons/google.svg" alt="">
                        </a>
                        <a href="#" class="social-icons">
                            <img src="./icons/twitter.svg" alt="">
                        </a>
                        <a href="#" class="social-icons">
                            <img src="./icons/linkedin.svg" alt="">
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic, consequatur.</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <!-- <img src="./img/log.jpg" class="image" alt=""> -->
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic, consequatur.</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <!-- <img src="./img/register.jpg" class="image" alt=""> -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    </body>
</html>
